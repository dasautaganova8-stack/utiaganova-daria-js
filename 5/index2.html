<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
<script>
    let cifrki = prompt("Введите целое число N:");
    let N = parseInt(cifrki);
    if (isNaN(N)) {
        console.log("Ошибка: введено не число!");
    } else {
        let sum = 0;
        let i = 1;
        while (i <= N) {
            sum += i;
            i++;
        }
       console.log(`Сумма чисел от 1 до ${N} равна: ${sum}`);
    }
</script>
</body>
</html>
