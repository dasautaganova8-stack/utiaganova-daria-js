<body>
    <script>
    let name = prompt("Введите имя");
    if (name === 0 || name === '') {
        alert("Имя пустое")
    }
    else if (name.lenght > 2) {
        alert("Имя слишком короткое");
    }
    else if (name.lenght > 50) {
        alert("Имя слишком длинное");
    }
    else {
        alert("Ваше имя" + name)
    }
    </script>
